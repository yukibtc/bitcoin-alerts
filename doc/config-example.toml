##
## Bitcoin Alerts configuration file. Lines beginning with # are comments.
##

# Directory where data should be stored (default: ~/.bitcoin_alerts)
# main_path = "/path/to/save/bitcoin-alerts/data"

# Console log level: TRACE, DEBUG, INFO, WARN, ERROR (default: INFO)
# log_level = "INFO"

[bitcoin]
# Network: bitcoin, testnet, regtest, signet (default: bitcoin) - don't set to anything else unless you're a developer
# network = "bitcoin"  

# Bitcoin RPC host and port (default: 127.0.0.1:8332)
# rpc_addr = "127.0.0.1:8332"  

# Bitcoin RPC username
rpc_username = "yourusername"

# Bitcoin RPC password
rpc_password = "yourpassword"  

[ntfy]
# Enable ntfy notifications (default: false)
# enabled = false      

# Ntfy server url
# url = "https://example.com"    

# Ntfy topic (default: bitcoin_alerts)
# topic = "bitcoin_alerts"

# Credentials (default: None)
# username = "username"
# password = "password"

# Needed if you want use onion url (default: None)
# proxy = "socks5h://127.0.0.1:9050"

[nostr]
# Enable nostr post (default: false)
# enabled = false   

# Nostr secret key (bech32 or hex format)
# secret_key = "nsec1..."

# Name
# name = "bitcoin_alerts"

# Display name
# display_name = "Bitcoin Alerts"

# Description
# description = "Hashrate, supply, blocks until halving, difficulty adjustment and more.\n\nBuilt with https://crates.io/crates/nostr-sdk ðŸ¦€"

# Picture
# picture = "https://avatars.githubusercontent.com/u/13464320"

# LUD16 (Lightning Address)
# lud16 = "yuki@getalby.com"

# Nostr relays
# relays = ["wss://relay1.example", "ws://127.0.0.1:8090"]

# Enable POW text notes (default: false)
# pow_enabled = false

# POW difficulty (default: 20)
# pow_difficulty = 20

[matrix]
# Enable Matrix notifications (default: false)
# enabled = false

# Your local, onion or clearnet homeserver url
# homeserver_url = "http://localhost:8008"      

# Matrix Bot user_id
# user_id = "@username:example.com"         

# Matrix Bot password
# password = "yourpassword"         

# Needed if you want use onion homeserver url (default: None)
# proxy = "socks5h://127.0.0.1:9050"

# Allowed users to interact with bot
# admins = ["@admin:example.com", "@admin2:example.com"]