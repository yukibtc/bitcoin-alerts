[package]
name = "bitcoin-alerts"
version = "0.1.0"
edition = "2021"
authors = ["Yuki Kishimoto <yukikishimoto@proton.me>"]
license = "MIT"
keywords = ["bitcoin", "alerts", "notifications"]
readme = "README.md"
rust-version = "1.64"

[dependencies]
bitcoin = "0.29.1"
bitcoin-rpc = { git = "https://gitlab.com/p2kishimoto/bitcoin-rpc", rev = "12901899181b2eaa30623b8ceed2c61e97935680" }
bpns-common = { git = "https://gitlab.com/p2kishimoto/bpns", rev = "52989b7737b9bd8e242d91f7086ad6340e77ddee" }
bpns-rocksdb = { git = "https://gitlab.com/p2kishimoto/bpns", rev = "52989b7737b9bd8e242d91f7086ad6340e77ddee" }
clap = { version = "3.0.14", features = ["derive"] }
dirs = "4.0.0"
env_logger = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.14"
matrix-sdk = { git = "https://github.com/matrix-org/matrix-rust-sdk", rev= "35f598a09582d69a7c73de806c63318ca10b7d39", features = ["encryption", "sled-crypto-store", "sled-state-store", "socks"] }
nostr-sdk = { git = "https://gitlab.com/p2kishimoto/nostr-rs-sdk.git", rev = "3e78c8fd35cd9065c9771be2aa3d0872ca60be95", features = ["blocking"] }
ntfy = { git = "https://gitlab.com/p2kishimoto/ntfy-sdk", rev= "55a64b1ca29006d8d34d71f3a05c93c73fd4dbba" }
secp256k1 = "0.24"
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"
sha2 = "0.10.1"
tokio = { version = "1.14.0", features = ["rt-multi-thread", "macros"] }
tokio-stream = "0.1.8"
toml = "0.5.8"

[profile.release]
lto = true
codegen-units = 1